	<body>

		<main>
			<div class="hero">
				<div class="hero-form">
					<h1>
						JOIN NOW <br />
						& <br />BECOME THE NO.1 PIANIST
					</h1>
					<form>
						<label for="first-name">First Name:</label>
						<input
							type="text"
							id="first-name"
							name="first-name"
							placeholder="First Name..."
							required
						/>
						<label for="last-name">Last Name:</label>
						<input
							type="text"
							id="last-name"
							name="last-name"
							placeholder="Last Name..."
							required
						/>
						<label for="email">Email:</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email..."
							required
						/>

					</form>
				</div>
			</div>
